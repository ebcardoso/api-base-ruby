en:
  hello: "Hello world"
  params:
    invalid: 'Invalid params'
  token:
    generate:
      error: 'Error on generate token'
    decode:
      error: 'Error on decode token'
      expired: 'Expired token'
      valid: 'Valid token'
    verify:
      error: 'Error on verify token'
  user:
    errors:
      not_found: 'User not found'
    registration:
      success : 'User registered successfully'
      errors:
        password_different: "Params :password and :password_validation don't match"
        persist_user: 'Failure on persist user'
    signin:
      success: 'User authenticated succesfully'
      invalid: 'User or password invalid'
    forgot_password:
      success: 'A token was sent to the user'
      errors:
        generate_token: 'Error on generating token'
    reset_password:
      success: 'Password reseted successfully'
      errors:
        deadline: 'Token Expired'
        change: 'Failure on changing password'
    update_profile:
      success: 'Profile updated successfully'
      error: 'Failure on updating profile'
    update_password:
      success: 'Password updated successfully'
      error: 'Failure on updating password'
